<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/header :: header(title='SiwFood - Cuoco')}">
	<!-- Includi i file CSS di Bootstrap -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<!-- Include la navbar -->
	<div th:replace="~{fragments/navbar :: navbar}"></div>

	<div class="container mt-5">
		<div class="mt-5 mb-5"></div>
		<div class="row mb-4">
			<div class="col-md-4">
				<img th:src="${cuoco.urlsImages[0]}" class="cuoco-img img-fluid rounded" alt="Immagine Cuoco">
			</div>
			<div class="col-md-8">
				<h1 th:text="${cuoco.nome} + ' ' + ${cuoco.cognome}">Bruno Barbieri</h1>
				<p th:text="${cuoco.descrizione}">
					<!-- La descrizione del cuoco verrÃ  sostituita dinamicamente da Thymeleaf -->
				</p>
			</div>
		</div>
		<h2>Ricette:</h2>
		<div th:if="${cuoco.ricette == null || cuoco.ricette.isEmpty()}" class="alert alert-warning">
			Non ci sono ricette del cuoco nel sistema
		</div>
		<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mb-5">
			<div class="col" th:each="ricetta : ${cuoco.ricette}">
				<div class="card h-100">
					<a th:href="@{'/ricetta/' + ${ricetta.id}}">
						<img th:src="${ricetta.urlsImages[0]}" class="cuoco-img d-block mb-4" alt="Immagine Ricetta">
					</a>
					<div>
						<h5 class="card-title" th:text="${ricetta.nome}">Nome Ricetta</h5>
						<p class="card-text" th:if="${ricetta.descrizione.length() > 25}"
							th:text="${ricetta.descrizione.substring(0, 25)} + '...'">Descrizione Ricetta</p>
						<p class="card-text" th:if="${ricetta.descrizione.length() <= 25}"
							th:text="${ricetta.descrizione}">Descrizione Ricetta</p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Include il footer -->
	<div th:replace="~{fragments/footer :: footer}"></div>

	<!-- Optional JavaScript -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha384-L2j5YpXvGOsj6zU6+49axwFeVQxwOrCdEaeJIpK7oXaIxpTtmKxaL3CZVCG+ABm1" crossorigin="anonymous">
		</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"
		integrity="sha384-lOUI+NRDwAS0FqNkuHSzpJvDkpZ4P97XjWehoGQnoa7eS+bv3WumZNnq6q5nqdJX" crossorigin="anonymous">
		</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-XXXXXX"
		crossorigin="anonymous"></script>
</body>

</html>
