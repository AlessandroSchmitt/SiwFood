<!DOCTYPE html>
<html>

<head th:replace="~{fragments/header :: header(title='SiwFood - Ricette')}"></head>

<body>
<!-- Include la navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

//carosello in ricette.html
<div class="container mt-5">
    <h1 class="mb-4">Ricette</h1>
    <div th:if="${ricette==null || ricette.isEmpty()}" class="alert alert-warning">
        Non ci sono ricette nel sistema
    </div>
    <div class="container mt-5">
        <div id="recipeCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div th:each="ricetta, stat : ${ricette}"
                     th:classappend="${stat.first} ? 'carousel-item active' : 'carousel-item'">
                    <a th:href="@{'/ricetta' + '/' + ${ricetta.id}}">
                        <img th:src="${ricetta.urlsImages[0]}" class="d-block w-100" th:alt="'Slide ' + ${stat.count}">
                    </a>
                    <div class="carousel-caption">
                        <h5 th:text="${ricetta.nome}"></h5>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#recipeCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#recipeCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</div>


<!-- Include il footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Includi gli script di Bootstrap e jQuery -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>

</html>
