<!DOCTYPE html>
<html lang="it">
<head>
    <title>Ricette</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">SiwFood</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/cuochi">Cuochi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ricette">Ricette</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">Ricette</h1>
        <div th:if="${ricette==null || ricette.isEmpty()}" class="alert alert-warning">
            Non ci sono ricette nel sistema
        </div>
        <div class="container mt-5">
            <div id="recipeCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div th:each="ricetta, stat : ${ricette}" th:classappend="${stat.first} ? 'carousel-item active' : 'carousel-item'">
                        <a th:href="@{'/ricetta.html?id=' + ${ricetta.id}}">
                            <img th:src="${ricetta.urlsImages[0]}" class="d-block w-100" th:alt="'Slide ' + ${stat.count}">
                        </a>
                        <div class="carousel-caption">
                            <h5 th:text="${ricetta.nome}"></h5>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#recipeCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#recipeCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
