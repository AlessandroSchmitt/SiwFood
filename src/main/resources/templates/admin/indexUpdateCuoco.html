<!DOCTYPE html>
<html lang="it">

<!-- Include header -->
<head th:replace="~{fragments/header :: header(title='SiwFood - Gestione Cuochi')}"></head>

<body  style="background: #e6e2dc; background-image: url('/images/sfondo.jpeg'); background-size: cover; background-repeat: no-repeat; background-attachment: fixed;">
    <!-- Include la navbar -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-3" style="max-width: 800px;"> <!-- Limita la larghezza del contenitore -->
        <h2 class="text-center mb-3">Lista dei Cuochi</h2>
        <div th:if="${cuochi == null || cuochi.isEmpty()}" class="alert alert-warning">
            Non ci sono cuochi nel sistema
        </div>
        <div class="table-responsive">
            <table class="table table-hover table-sm">
                <thead>
                    <tr>
                        <th scope="col">Immagine</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Azioni</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cuoco : ${cuochi}">
                        <td>
                            <div style="height: 100px; width: 100px;">
                                <img th:if="${cuoco.urlsImages != null and !cuoco.urlsImages.isEmpty()}" th:src="${cuoco.urlsImages[0]}" alt="Immagine Cuoco" style="height: 100%; width: 100%; object-fit: cover; object-position: center;">
                            </div>
                        </td>
                        <td style="width: 50%;">
                            <h6 style="font-size: 0.8rem;" th:text="${cuoco.nome + ' ' + cuoco.cognome}">Nome Cuoco</h6>
                        </td>
                        <td style="width: 20%;">
                            <div class="d-flex justify-content-between">
                                <a th:href="@{'/admin/edit/cuoco/' + ${cuoco.id}}" class="btn btn-primary btn-sm me-1">Modifica</a>
								<form th:action="@{'/admin/delete/cuoco/' + ${cuoco.id}}" method="post">
								    <button type="submit" class="btn btn-danger btn-sm">Elimina</button>
								</form>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Include il footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>

</html>
