<!DOCTYPE html>
<html>

<head th:replace="~{fragments/header :: header(title='SiwFood - Cuochi')}"></head>

<body>
	<!-- Include la navbar -->
	<div th:replace="~{fragments/navbar :: navbar}"></div>
	
	<!-- Carosello per Cuochi -->
		<div class="container mt-5">
			<h1 class="mb-4 text-center">Cuochi</h1>
			<div th:if="${cuochi==null || cuochi.isEmpty()}" class="alert alert-warning">
				Non ci sono cuochi nel sistema
			</div>
			<div id="recipeCarousel" class="carousel slide mx-auto" style="max-width: 600px;" data-ride="carousel">
				<div class="carousel-inner">
					<div th:each="cuoco, stat : ${cuochi}"
						th:classappend="${stat.first} ? 'carousel-item active' : 'carousel-item'">
						<a th:href="@{'/cuoco/' + ${cuoco.id}}" class="d-block position-relative">
							<img th:src="${cuoco.urlsImages[0]}" class="d-block w-100 rounded"
								th:alt="'Slide ' + ${stat.count}">
							<div
								class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 rounded p-3 position-absolute bottom-0 start-50 translate-middle-x w-75">
								<h5 th:text="${cuoco.nome}" class="text-white mb-0"></h5>
							</div>
						</a>
					</div>
				</div>
				<a class="carousel-control-prev" href="#recipeCarousel" role="button" data-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="sr-only"></span>
				</a>
				<a class="carousel-control-next" href="#recipeCarousel" role="button" data-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="sr-only"></span>
				</a>
			</div>
		<!-- Include il footer -->
		<div th:replace="~{fragments/footer :: footer}"></div>

		<!-- Includi gli script di Bootstrap e jQuery -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
