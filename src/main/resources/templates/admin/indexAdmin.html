<!DOCTYPE html>
<html lang="it">

<head th:replace="~{fragments/header :: header(title='SiwFood - Admin')}"></head>

<body style="background: #e6e2dc;">
	<!-- Include la navbar -->
	<div th:replace="~{fragments/navbar :: navbar}"></div>

	<!-- Corpo principale della pagina -->
	<div class="container mt-5 vh-50" style="max-width: 600px; margin: 0 auto; padding: 20px;">
		<h1 class="text-center">
			Benvenuto nella sezione Admin di SiwFood
			<img src="/images/attrezzi.png" alt="Attrezzi" style="width: 40px; height: auto; margin-left: 10px;">
		</h1>
		<div class="accordion" id="adminAccordion"
			style="border: 1px solid #ddd; border-radius: 8px; background-color: #f8f9fa;">
			<!-- Gestione Cuochi -->
			<div class="accordion-item" style="border-bottom: 1px solid #ddd;">
				<h2 class="accordion-header" id="headingCuochi">
					<button class="accordion-button" type="button" data-bs-toggle="collapse"
						data-bs-target="#collapseCuochi" aria-expanded="true" aria-controls="collapseCuochi"
						style="font-weight: bold; display: flex; justify-content: center; text-align: center; padding: 10px 20px; background-color: #e9ecef;">
						Gestione Cuochi
					</button>
				</h2>
				<div id="collapseCuochi" class="accordion-collapse collapse show" aria-labelledby="headingCuochi"
					data-bs-parent="#adminAccordion">
					<div class="accordion-body" style="padding: 15px; background-color: #f5e6b3;">
						<a href="/admin/new/cuoco" class="btn btn-primary w-100 mb-2" style="padding: 10px 0;">Aggiungi
							Nuovo Cuoco</a>
						<a href="/admin/indexUpdateCuoco" class="btn btn-primary w-100"
							style="padding: 10px 0;">Visualizza Cuochi</a>
					</div>
				</div>
			</div>
			<!-- Gestione Ingredienti -->
			<div class="accordion-item">
				<h2 class="accordion-header" id="headingIngredienti">
					<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
						data-bs-target="#collapseIngredienti" aria-expanded="false" aria-controls="collapseIngredienti"
						style="font-weight: bold; display: flex; justify-content: center; text-align: center; padding: 10px 20px; background-color: #e9ecef;">
						Gestione Ingredienti
					</button>
				</h2>
				<div id="collapseIngredienti" class="accordion-collapse collapse" aria-labelledby="headingIngredienti"
					data-bs-parent="#adminAccordion">
					<div class="accordion-body" style="padding: 15px; background-color: #f5e6b3;">
						<a href="/admin/aggiungiIngredienti" class="btn btn-primary w-100 mb-2"
							style="padding: 10px 0;">Aggiungi Nuovo Ingrediente</a>
					</div>
				</div>
			</div>
			<!-- Gestione Ricette -->
			<div class="accordion-item" style="border-bottom: 1px solid #ddd;">
				<h2 class="accordion-header" id="headingRicette">
					<button class="accordion-button" type="button" data-bs-toggle="collapse"
						data-bs-target="#collapseRicette" aria-expanded="true" aria-controls="collapseRicette"
						style="font-weight: bold; display: flex; justify-content: center; text-align: center; padding: 10px 20px; background-color: #e9ecef;">
						Gestione Ricette
					</button>
				</h2>
				<div id="collapseRicette" class="accordion-collapse collapse show" aria-labelledby="headingRicette"
					data-bs-parent="#adminAccordion">
					<div class="accordion-body" style="padding: 15px; background-color: #f5e6b3;">
						<a href="/admin/tutteRicette" class="btn btn-primary w-100" style="padding: 10px 0;">Visualizza Ricette</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Include il footer -->
	<div th:replace="~{fragments/footer :: footer}"></div>

	<!-- Include Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

	<script>
		// JavaScript per migliorare il funzionamento delle tendine
		document.addEventListener('DOMContentLoaded', function () {
			const accordionButtons = document.querySelectorAll('.accordion-button');

			accordionButtons.forEach(button => {
				button.addEventListener('click', function () {
					const target = document.querySelector(this.dataset.bsTarget);

					if (!target.classList.contains('collapsing')) {
						const isExpanding = target.classList.contains('show');
						target.classList.toggle('collapsing', !isExpanding);

						setTimeout(() => {
							target.classList.toggle('collapse', isExpanding);
							target.classList.toggle('collapsing', isExpanding);
							target.classList.toggle('show', !isExpanding);
						}, 350); // Tempo in millisecondi per la transizione
					}
				});
			});
		});
	</script>
</body>

</html>
