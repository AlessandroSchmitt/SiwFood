<!DOCTYPE html>
<html lang="it">

<head th:replace="~{fragments/header :: header(title='SiwFood - Cuoco')}"></head>

<body style="background: #e6e2dc;">
	<!-- Include la navbar -->
	<div th:replace="~{fragments/navbar :: navbar}"></div>

	<!-- Corpo principale della pagina -->
	<div class="container mt-5 vh-50">
		<h1 class="text-center">
			Benvenuto nella sezione Cuoco di SiwFood
			<img src="/images/cappello.png" alt="Cappello da Cuoco"
				style="width: 40px; height: auto; margin-left: 10px;">
		</h1>
		<div class="accordion" id="cuocoAccordion">
			<!-- Gestione Ricette -->
			<div class="accordion-item">
				<h2 class="accordion-header" id="headingRicette">
					<button class="accordion-button" type="button" data-bs-toggle="collapse"
						data-bs-target="#collapseRicette" aria-expanded="true" aria-controls="collapseRicette"
						style="font-weight: bold; display: flex; justify-content: center;">
						Gestione Ricette
					</button>
				</h2>
				<div id="collapseRicette" class="accordion-collapse collapse show" aria-labelledby="headingRicette"
					data-bs-parent="#cuocoAccordion">
					<div class="accordion-body">
						<a href="/cuoco/new/ricetta" class="btn btn-primary w-100 mb-2">Aggiungi Nuova Ricetta</a>
						<a href="/cuoco/indexUpdateRicetta" class="btn btn-primary w-100">Visualizza Ricette</a>
					</div>
				</div>
			</div>
			<!-- Gestione Ingredienti -->
			<div class="accordion-item">
				<h2 class="accordion-header" id="headingIngredienti">
					<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
						data-bs-target="#collapseIngredienti" aria-expanded="false" aria-controls="collapseIngredienti"
						style="font-weight: bold; display: flex; justify-content: center;">
						Gestione Ingredienti
					</button>
				</h2>
				<div id="collapseIngredienti" class="accordion-collapse collapse" aria-labelledby="headingIngredienti"
					data-bs-parent="#cuocoAccordion">
					<div class="accordion-body">
						<a href="/cuoco/formNewIngrediente" class="btn btn-primary w-100 mb-2">Aggiungi Nuovo
							Ingrediente</a>
						<a href="/cuoco/ingredienti" class="btn btn-primary w-100">Visualizza Ingredienti</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Include il footer -->
	<div th:replace="~{fragments/footer :: footer}"></div>

	<!-- Include Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

	<script>
		// JavaScript per migliorare il funzionamento delle tendine
		document.addEventListener('DOMContentLoaded', function () {
			const accordionButtons = document.querySelectorAll('.accordion-button');

			accordionButtons.forEach(button => {
				button.addEventListener('click', function () {
					const target = document.querySelector(this.dataset.bsTarget);

					if (!target.classList.contains('collapsing')) {
						const isExpanding = target.classList.contains('show');
						target.classList.toggle('collapsing', !isExpanding);

						setTimeout(() => {
							target.classList.toggle('collapse', isExpanding);
							target.classList.toggle('collapsing', isExpanding);
							target.classList.toggle('show', !isExpanding);
						}, 350); // Tempo in millisecondi per la transizione
					}
				});
			});
		});
	</script>
</body>

</html>
