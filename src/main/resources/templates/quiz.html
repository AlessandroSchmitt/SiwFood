<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/header :: header(title='SiwFood - Quiz')}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiwFood - Quiz</title>
    <!-- Aggiungi il link a Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        #quiz-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        #question-text {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .form-check {
            margin-bottom: 10px;
        }

        #next-question {
            width: 100%;
        }

        #quiz-result {
            font-size: 20px;
            font-weight: bold;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }

        .checkbox-group input {
            margin-right: 10px;
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div id="quiz-container" class="container">
        <h1>SiwFood - Quiz</h1>
        <div id="quiz-content">
            <div id="question-container" class="mb-3">
                <p id="question-text"></p>
            </div>
            <div id="options-container" class="mb-3">
                <!-- Le opzioni verranno inserite dinamicamente qui -->
            </div>
            <button id="next-question" class="btn btn-primary" style="display:none;">Prossima Domanda</button>
            <p id="quiz-result" class="mt-3" style="display:none;"></p>
        </div>
        <a href="/">Torna all'indice</a>
        <button class="button" onclick="showResult()">Mostra risultato</button>
        <div id="test-result"></div>
    </div>

    <!-- Aggiungi jQuery e Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const quizData = [
            {
                question: "Chi è conosciuto come il 'Re dei Cuochi'?",
                options: ["Gordon Ramsay", "Alain Ducasse", "Auguste Escoffier", "Massimo Bottura"],
                answer: "Auguste Escoffier"
            },
            {
                question: "Quale è l'ingrediente principale della 'Carbonara'?",
                options: ["Pancetta", "Prosciutto", "Salame", "Guanciale"],
                answer: "Guanciale"
            },
            // Aggiungi altre domande qui
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        $(document).ready(function () {
            displayQuestion();

            $('#next-question').click(function () {
                const selectedOption = $('input[name="option"]:checked').val();
                if (selectedOption) {
                    if (selectedOption === quizData[currentQuestionIndex].answer) {
                        score++;
                    }
                    currentQuestionIndex++;
                    if (currentQuestionIndex < quizData.length) {
                        displayQuestion();
                    } else {
                        displayResult();
                    }
                } else {
                    alert("Seleziona un'opzione per continuare.");
                }
            });
        });

        function displayQuestion() {
            const currentQuestion = quizData[currentQuestionIndex];
            $('#question-text').text(currentQuestion.question);
            $('#options-container').empty();
            currentQuestion.options.forEach(option => {
                $('#options-container').append(`
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="option" value="${option}">
                        <label class="form-check-label">${option}</label>
                    </div>
                `);
            });
            $('#next-question').show();
        }

        function displayResult() {
            $('#quiz-content').hide();
            $('#quiz-result').text(`Hai risposto correttamente a ${score} domande su ${quizData.length}`).show();
        }

        function returnToIndex() {
            // Implementa la logica per tornare all'indice
            window.location.href = 'index.html'; // esempio, modifica secondo le tue necessità
        }

        function showResult() {
            const checkboxes = document.querySelectorAll('.checkbox-group input');
            let result = 'Risultato del test:<br>';
            checkboxes.forEach((checkbox, index) => {
                if (checkbox.checked) {
                    result += `Option ${index + 1} selezionata<br>`;
                }
            });
            document.getElementById('test-result').innerHTML = result;
        }
    </script>
</body>

</html>
