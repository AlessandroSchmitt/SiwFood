<!DOCTYPE html>
<html lang="it">

<head th:replace="~{fragments/header :: header(title='SiwFood - Modifica Cuoco')}">
	<!-- Includi Bootstrap CSS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="sfondoBody">
	<!-- Include la navbar -->
	<div th:replace="~{fragments/navbar :: navbar}"></div>

	<div class="container form-container mt-5 mb-5" style="background-color: whitesmoke">
		<h3 class="text-center mb-4 containerTitle">Modifica Cuoco</h3>
		<form th:action="@{/admin/update/cuoco/{id}(id=${cuoco.id})}" method="post" enctype="multipart/form-data">
			<div class="row">
				<!-- Colonna Modifica Cuoco -->
				<div class="col-md-8">
					<div class="form-floating mb-3">
						<input type="text" class="form-control" id="nome" name="nome" th:value="${cuoco.nome}" placeholder="Nome" required>
						<label for="nome">Nome</label>
					</div>
					<div class="form-floating mb-3">
						<input type="text" class="form-control" id="cognome" name="cognome" th:value="${cuoco.cognome}" placeholder="Cognome" required>
						<label for="cognome">Cognome</label>
					</div>
					<div class="form-floating mb-3">
						<input type="date" class="form-control" id="dataDiNascita" name="dataDiNascita" th:value="${cuoco.dataDiNascita}" placeholder="Data di Nascita" required>
						<label for="dataDiNascita">Data di Nascita</label>
					</div>
					<div class="mb-4">
						<label for="fileImage" class="form-label">Carica una nuova foto del cuoco</label>
						<input type="file" class="form-control" id="fileImage" name="fileImage" accept="image/*">
					</div>
					<button type="submit" class="btn btn-primary w-100">Salva Modifiche</button>
				</div>

				<!-- Colonna Immagine attuale -->
				<div class="col-md-4">
					<div class="card mb-4">
						<div class="card-body p-0">
							<div class="image-container overflow-hidden">
								<img th:src="${cuoco.urlsImages[0]}" class="img-fluid rounded" alt="Immagine Cuoco" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>

	<!-- Include il footer -->
	<div th:replace="~{fragments/footer :: footer}"></div>

	<!-- Includi gli script di Bootstrap e jQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
	<!-- Icone di Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
</body>

</html>
