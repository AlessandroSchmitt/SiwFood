<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/header :: header(title='SiwFood - Homepage')}">
    <title>Navbar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body th:fragment="navbar">
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">SiwFood</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <!-- Elementi visibili a tutti -->
                    <li class="nav-item">
                        <a class="nav-link" href="/cuochi">Cuochi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ricette">Ricette</a>
                    </li>

                    <!-- Elementi visibili per cuochi -->
                    <li class="nav-item" th:if="${ruolo == 'CUOCO'}">
                        <a class="nav-link" href="/cuoco/ricetteCuoco">Le mie Ricette</a>
                    </li>
                    <li class="nav-item" th:if="${ruolo == 'CUOCO'}">
                        <a class="nav-link" href="/cuoco/aggiungiRicetta">Aggiungi Ricetta</a>
                    </li>
                    <li class="nav-item" th:if="${ruolo == 'CUOCO'}">
                        <a class="nav-link" href="/cuoco/indexIUpdateIngrediente">Gestione Ingredienti</a>
                    </li>

                    <!-- Elementi visibili per admin -->
                    <li class="nav-item" th:if="${ruolo == 'ADMIN'}">
                        <a class="nav-link" href="/admin/indexUpdateCuoco">Gestione Cuochi</a>
                    </li>
                </ul>

                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                </form>

                <!-- Bottone di Login per utenti non autenticati -->
                <a class="btn btn-success me-2" th:if="${userDetails == null}" href="/login">Login</a>
                
                <!-- Bottone di Logout per cuochi e admin -->
                <a class="btn btn-danger" th:if="${ruolo == 'CUOCO' or ruolo == 'ADMIN'}" href="/logout">Logout</a>
            </div>
        </div>
    </nav>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
