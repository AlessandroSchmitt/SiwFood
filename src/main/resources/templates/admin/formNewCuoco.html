<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/header :: header(title='SiwFood - Inserimento Cuoco')}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<!-- Include la navbar -->
	<div th:replace="~{fragments/navbar :: navbar}"></div>

	<div class="container form-container d-flex justify-content-center align-items-center mt-5 vh-50">
		<div class="col-md-6">
			<h2 class="text-center mb-4">Aggiungi Nuovo Cuoco</h2>
			<form th:action="@{/admin/new/cuoco}" method="post" enctype="multipart/form-data">
				<div class="mb-3">
					<label for="nome" class="form-label">Nome</label>
					<input type="text" class="form-control" id="nome" name="nome" required>
				</div>
				<div class="mb-3">
					<label for="cognome" class="form-label">Cognome</label>
					<input type="text" class="form-control" id="cognome" name="cognome" required>
				</div>
				<div class="mb-3">
					<label for="dataDiNascita" class="form-label">Data di Nascita</label>
					<input type="date" class="form-control" id="dataDiNascita" name="dataDiNascita" required>
				</div>
				<div class="mb-3">
					<label for="username" class="form-label">Username</label>
					<input type="text" class="form-control" id="username" name="username" required>
				</div>
				<div class="mb-3">
					<label for="email" class="form-label">Email</label>
					<input type="email" class="form-control" id="email" name="email" required>
				</div>
				<div class="mb-3">
					<label for="password" class="form-label">Password</label>
					<input type="password" class="form-control" id="password" name="password" required>
				</div>
				<div class="mb-3">
					<label for="confirmPassword" class="form-label">Conferma Password</label>
					<input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
				</div>
				<div class="mb-3">
					<label for="fileImage" class="form-label">Carica una foto del cuoco</label>
					<input type="file" class="form-control" id="fileImage" name="fileImage" accept="image/*" required>
					<div class="form-text">Assicurati di caricare una foto chiara e recente del cuoco.</div>
				</div>
				<button type="submit" class="btn btn-primary w-100">Salva Cuoco</button>
			</form>
		</div>
	</div>

	<!-- Include il footer -->
	<div th:replace="~{fragments/footer :: footer}"></div>

</body>

</html>
